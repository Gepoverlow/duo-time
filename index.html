<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap"
      rel="stylesheet"
    />
    <title>Duo Time Shiva</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="container-all">
      <div id="container-layer">
        <div id="container-header">
          <h1 id="header-name">Shiva`s Page</h1>
        </div>
        <div id="container-info">
          <div class="info">
            <h3 id="info-color">Favourite Color:</h3>
            <p>Orange</p>
          </div>
          <div class="info">
            <h3 id="info-animal">Spiritual Animal:</h3>
            <p>Jiraffe</p>
          </div>
          <div class="info">
            <h3 id="info-sport">Favourite Sport:</h3>
            <p>Swimming</p>
          </div>
          <div class="info">
            <h3 id="info-fcharacter">Favourite Fictional Character:</h3>
            <p>Mikasa Ackermann</p>
          </div>
          <div class="info">
            <h3 id="info-celebrity">Favourite Celebrity:</h3>
            <p>Elon Musk</p>
          </div>
        </div>
        <div id="container-challenge"></div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
